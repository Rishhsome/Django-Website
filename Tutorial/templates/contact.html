{% extends 'base.html' %}
{% block Title %}Contact{% endblock Title %}
{% block body %}
<div class="container-fluid my-1 px-1">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="Ice Cream">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x600/?call" class="d-block w-100" alt="Ice Cream">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x600/?telephone" class="d-block w-100" alt="Ice Cream">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="container my-2">
  <h1 class="my-3 text-center">Contact Us</h1>
  <form class="row g-3" method="post" action="/contact">
    {% csrf_token %}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message }}</strong></li>
    {% endfor %}
</ul>
{% endif %}
  <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationDefault01" name="First-Name" value="" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" name="Last-Name" value="" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Query</label>
      <div class="input-group">
        <input type="text" class="form-control" id="validationDefaultUsername" name="Query"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationDefault03" name="City" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="validationDefault04" name="Phone-Number" value="" required>
      </label>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-dark" type="submit">Submit form</button>
    </div>
  </form>
</div>
{% endblock body %}
